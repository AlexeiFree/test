<form
  [formGroup]="filterForm"
  class="mb-5 filter"
>
  <div
    class="form-inline py-3 flex-nowrap"
  >
    <label
      class="mr-3 filter__label justify-content-start"
      for="searchByTitle"
    >
      Filter:
    </label>
    <input
      class="form-control flex-grow-1"
      type="text"
      id="searchByTitle"
      name="searchByTitle"
      formControlName="searchQuery"
    >
  </div>

  <div class="form-inline flex-nowrap">
    <label
      class="mr-3 filter__label justify-content-start"
      for="favouriteModeCheckbox"
    >
      Favourites:
    </label>
    <div class="custom-control custom-checkbox">
      <input
        type="checkbox"
        class="custom-control-input"
        id="favouriteModeCheckbox"
        formControlName="favouritesMode"
      >
      <label class="custom-control-label" for="favouriteModeCheckbox"></label>
    </div>
  </div>
</form>
